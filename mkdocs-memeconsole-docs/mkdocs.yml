site_name: MemeConsole Project Documentation
site_description: Complete technical documentation for the MemeConsole data collection platform.
docs_dir: docs

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Frontend:
      - UI Design System: frontend-ui-design-system.md
      - Route and Page Behavior: frontend-routes-and-pages.md
      - Component Reference: frontend-components.md
  - Backend API:
      - Auth Endpoints: api/auth-endpoints.md
      - Responses Endpoints: api/responses-endpoints.md
      - Admin Endpoints: api/admin-endpoints.md
  - Security: security.md
  - Database:
      - Schema: database/schema.md
      - Migrations and RLS: database/migrations-and-rls.md
      - Data Seeding Pipeline: database/data-seeding.md
  - Operations:
      - Environment Variables: operations/environment-variables.md
      - Scripts and Tooling: operations/scripts-and-tooling.md
      - Testing and QA: operations/testing-and-qa.md
      - Deployment: operations/deployment.md
  - Repository Reference: repository-reference.md
  - Existing Project Docs:
      - API and Env Setup: reference/source-docs/api_env_setup.md
      - Implementation Plan: reference/source-docs/implementation_plan.md
      - System Architecture: reference/source-docs/system_architecture.md
      - Task Checklist: reference/source-docs/task.md
      - UX Descriptions: reference/source-docs/ux_descriptions.md
      - Vercel Deployment Checklist: reference/source-docs/vercel_deployment.md

theme:
  name: material
  font: false
  palette:
    - scheme: slate
      primary: deep purple
      accent: deep purple
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/javascripts/extra.js

extra:
  generator: false
