<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Annotator Login | Meme Data Collection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7C3AED", // Vibrant Purple from reference
                        "background-light": "#F9FAFB",
                        "background-dark": "#0B061A", // Deep dark navy/black from reference
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerText = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerText = 'visibility';
            }
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .mesh-gradient {
            background-color: #0B061A;
            background-image: 
                radial-gradient(at 0% 0%, hsla(263,67%,20%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(275,80%,15%,1) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(262,70%,10%,1) 0, transparent 50%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center transition-colors duration-300 overflow-hidden relative">
<div class="absolute inset-0 pointer-events-none opacity-50 dark:opacity-100 mesh-gradient"></div>
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[120px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px] pointer-events-none"></div>
<div class="relative w-full max-w-md px-6 py-12">
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary mb-4 shadow-lg shadow-primary/20">
<span class="material-icons-outlined text-white text-2xl">insights</span>
</div>
<h1 class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight">Annotator Portal</h1>
<p class="mt-2 text-slate-500 dark:text-slate-400 text-sm">Access the meme data collection &amp; research suite.</p>
</div>
<div class="bg-white/80 dark:bg-white/5 backdrop-blur-xl border border-slate-200 dark:border-white/10 rounded-2xl p-8 shadow-2xl">
<form action="#" class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="username">Username</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-slate-400 dark:text-slate-500 text-xl group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="username" name="username" placeholder="Enter your username" required="" type="text"/>
</div>
</div>
<div>
<div class="flex items-center justify-between mb-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-slate-400 dark:text-slate-500 text-xl group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="block w-full pl-10 pr-12 py-3 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors" onclick="togglePassword()" type="button">
<span class="material-icons-outlined text-xl" id="eye-icon">visibility</span>
</button>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-slate-300 dark:border-white/20 rounded bg-white dark:bg-black/20" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-600 dark:text-slate-400" for="remember-me">Remember this device</label>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 px-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2" type="submit">
                    Sign In
                    <span class="material-icons-outlined text-lg">arrow_forward</span>
</button>
</form>
<div class="mt-8 pt-6 border-t border-slate-200 dark:border-white/10 text-center">
<p class="text-sm text-slate-600 dark:text-slate-400">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline" href="#">Register now</a>
</p>
</div>
</div>
<div class="mt-8 text-center space-y-4">
<p class="text-xs text-slate-500 dark:text-slate-500 uppercase tracking-widest font-semibold">
                Variant 2 of 5 — Platform v2.4.0
            </p>
<div class="flex items-center justify-center space-x-6">
<a class="text-xs text-slate-400 dark:text-slate-600 hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="text-xs text-slate-400 dark:text-slate-600 hover:text-primary transition-colors" href="#">Terms of Service</a>
<a class="text-xs text-slate-400 dark:text-slate-600 hover:text-primary transition-colors" href="#">Support</a>
</div>
</div>
</div>
<button class="fixed bottom-6 right-6 p-3 rounded-full bg-white dark:bg-white/10 border border-slate-200 dark:border-white/20 text-slate-600 dark:text-slate-300 shadow-lg backdrop-blur hover:scale-110 transition-transform" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined block dark:hidden">dark_mode</span>
<span class="material-icons-outlined hidden dark:block">light_mode</span>
</button>

</body></html>
